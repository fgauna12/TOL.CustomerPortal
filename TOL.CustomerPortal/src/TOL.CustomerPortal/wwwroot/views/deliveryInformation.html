<div class="container">
    <!-- Basic Delivery Information -->
    <div class="panel panel-default">
        <div class="panel-heading">Basic Delivery Information</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="eddInput" class="col-sm-2 control-label">Final Estimated Due Date (EDD) </label>
                    <div class="col-sm-10">
                        <input type="date" id="eddInput" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="hospitalInput" class="col-sm-2 control-label">Hospital of Delivery </label>
                    <div class="col-sm-10">
                        <input type="text" id="hospitalInput" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="hospitalInput" class="col-sm-2 control-label">Newborn's Physician </label>
                    <div class="col-sm-10">
                        <input type="text" id="hospitalInput" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="referredByInput" class="col-sm-2 control-label">Referred By</label>
                    <div class="col-sm-10">
                        <input type="text" id="referredByInput" class="form-control" placeholder="(Optional)" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
